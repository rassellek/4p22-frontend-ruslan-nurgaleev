<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Руслан Нургалеев">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="og:title" content="Attestation_1: Entry form">
    <meta name="og:image" content="./images/icom.png">
    <title>Attestation_1</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/entry.css" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
</head>

<body>

    <header class="header">

        <div class="header-logo">
            <img src="./images/logo.svg">
        </div>

        <div class="header-heading">
            <h1>PCS Frontend</h1>
        </div>

        <nav class="header-link">
            <div class="header-link-registration">
                <a href="./registration.html">Регистрация</a>
            </div>
            <div class="header-link-entry">
                <a href="./index.html">Вход</a>
            </div>
        </nav>

    </header>

    <div class="container">

        <div class="container__heading">
            <h2>Вход</h2>
        </div>

        <form class="container-form" action="#">

            <input class="container-form__email-input" type="email" id="email" name="email" placeholder="Введите email" autocomplete="off">
            <label class="container-form__email-label" for="email">Email</label>

            <input class="container-form__password-input" type="password" id="password" name="password" placeholder="Введите пароль" autocomplete="off">
            <label class="container-form__password-label" for="password">Пароль</label>

            <button class="container-form__button">Войти</button>

        </form>

    </div>

</body>

</html>
