<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Руслан Нургалеев">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="og:title" content="Attestation_1: Registration form">
    <meta name="og:image" content="./images/icom.png">
    <title>Attestation_1</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/registration.css" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
</head>

<body>

    <header class="header">

        <div class="header-logo">
            <img src="./images/logo.svg">
        </div>

        <div class="header-heading">
            <h1>PCS Frontend</h1>
        </div>

        <nav class="header-link">
            <div class="header-link-registration">
                <a href="./registration.html">Регистрация</a>
            </div>
            <div class="header-link-entry">
                <a href="./index.html">Вход</a>
            </div>
        </nav>

    </header>
    
    <div class="container">

        <div class="container__heading">
            <h2>Регистрация</h2>
        </div>

        <form class="container-form" action="#" id="form">

            <input class="container-form__email-input" id="email" name="email" placeholder="Введите email" autocomplete="off">
            <label class="container-form__email-label" for="email">* Email</label>
            <div class="container-form__email-output" id="email-output"></div>

            <input class="container-form__password-input" type="password" id="password" name="password" placeholder="Введите пароль" autocomplete="off">
            <label class="container-form__password-label" for="password">* Пароль</label>
            <div class="container-form__password-output" id="password-output"></div>

            <input class="container-form__confirmation-input" type="password" id="confirmation" name="confirmation" placeholder="Подтвердите пароль" autocomplete="off">
            <label class="container-form__confirmation-label" for="confirmation">* Подтверждение пароля</label>
            <div class="container-form__confirmation-output" id="confirmation-output"></div>

            <div class="container-form__radio">

                <div class="container-form__radio-heading">
                    <label for="gender-radio-group">Пол</label>
                </div>

                <div class="container-form__radio-value_1">
                    <input id="radio-1" type="radio" name="gender-radio-group" value="MAN">
                    <label for="radio-1">Мужчина</label>
                </div>

                <div class="container-form__radio-value_2">
                    <input id="radio-2" type="radio" name="gender-radio-group" value="WOMAN">
                    <label for="radio-2">Женщина</label>
                </div>

            </div>  

            <div class="container-form__textarea">
                <label for="textarea">О себе</label>
                <textarea id="textarea" name="textarea" placeholder="Расскажите о себе..."></textarea>
            </div>

            <div class="container-form__checkbox">
                <input type="checkbox" id="checkbox" name="check" value="TRUE" autocomplete="off">
                <label for="checkbox">Я согласен получать обновления на почту</label>
            </div>

            <button class="container-form__button" id="submit">Регистрация</button>

        </form>

    </div>

    <script src="./scripts/script.js"></script>

</body>

</html>
