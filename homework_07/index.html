<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Руслан Нургалеев">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="og:title" content="Homework_7: Entry form">
    <meta name="og:image" content="./images/icom.png">
    <title>Homework_7</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
</head>

<body>

    <div class="container">

        <div class="container__heading">
            <h1>Вход</h1>
        </div>

        <form class="form" action="#">

            <div class="form__email">
                <input type="email" id="email" name="email" placeholder="Введите email" autocomplete="off">
                <label for="email">Email</label>
           </div>

            <div class="form__password">
                <input type="password" id="password" name="password" placeholder="Введите пароль" autocomplete="off">
                <label for="password">Пароль</label>
            </div>

            <div class="form__checkbox">
                <input type="checkbox" id="checkbox" name="check" value="TRUE" autocomplete="off">
                <label for="checkbox">Я согласен получать обновления на почту</label>
            </div>

            <button class="form__button">Войти</button>

        </form>
        
    </div>

</body>

</html>
